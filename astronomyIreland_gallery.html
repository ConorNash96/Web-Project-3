    <script>

     function loadImage()
    {
        let imgNum=this.id;
    document.getElementById("mainImage").src="images/image" +imgNum +"Gallery.jpg";
        currentImage=imgNum;
    }
    
        function nextLink()

         if(currentImage==4)

                        currentImage=1;
                    }
                else
                    {

                         document.getElementById("mainImage").src="images/image" +currentImage +"Gallery.jpg";
                    }  

        }

        function prevLink(){
                if(currentImage==1)
                    {
                        document.getElementById("mainImage").src=
                            "images/image4Gallery.jpg";
                        currentImage=4;
                    }
                else
                {
                    currentImage--;
